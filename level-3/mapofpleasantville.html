<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Map of Pleasentville</title>
    <script
      type="text/javascript"
      src="//unpkg.com/tone@14.8.25/build/Tone.js"
    ></script>
  </head>
  <body id="map">
    <button onclick="getPattern('media/pattern-mouth.png')" class="woods">
      MAGIC
      <br />
      FOREST
    </button>
    <button onclick="firstChallengeHandler()" class="house hidden">
      MARY'S<br />HOUSE
    </button>
    <div class="lake">
      <input oninput="showHouse()" id="password" type="text" />
      <p id="message"></p>
    </div>

    <button class="compass" onclick="getPattern('media/pattern-hand.png')">
      <img src="media/compass.png" alt="compass" />
    </button>
    <button
      class="gas-station"
      onclick="getPattern('media/pattern-grasshopper.png')"
    ></button>
    <button
      class="map-of"
      onclick="getPattern('media/pattern-pleasantville.png')"
    ></button>

    <div class="modal hidden">
      <div class="pattern">
        <button id="close-pattern" onclick="closePattern()">x</button>
        <img src="" alt="qr code" id="pattern-image" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
